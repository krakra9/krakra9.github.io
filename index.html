<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Изберете студио на Health Club Massage - Перник или София." />
    <title>Health Club Massage - Избор на студио</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --primary-color: #2A6D74;
            --accent-color: #ffd700;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Match prenik.html structure */
        .masthead {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* These should already be in styles.css but adding them here to be sure and to override specifically if needed */
        .masthead-video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) brightness(0.4);
            z-index: -2;
        }

        .video-main {
            position: relative;
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            z-index: -1;
        }

        .masthead-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9);
            color: white;
        }

        .button-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            padding: 0 20px;
        }

        .btn-choice {
            padding: 1.5rem 3rem;
            font-size: 1.6rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none !important;
            color: white !important;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-choice:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .video-main {
                width: 100%;
                object-fit: cover;
            }

            .button-group {
                flex-direction: column;
                gap: 20px;
                padding: 0 30px;
                /* More padding to prevent spill */
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }

            .btn-choice {
                min-width: 0;
                width: 100%;
                font-size: 1.4rem;
                padding: 1.2rem 1rem;
                box-sizing: border-box;
                /* Crucial to prevent spill */
            }

            .logo {
                max-width: 100px;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        }
    </style>
</head>

<body>
    <header class="masthead">
        <div class="masthead-video-bg">
            <video class="video-fill" autoplay muted loop playsinline>
                <source src="assets/videos/background.MOV" type="video/quicktime">
                <source src="assets/videos/background.MOV" type="video/mp4">
            </video>
            <video class="video-main" autoplay muted loop playsinline>
                <source src="assets/videos/background.MOV" type="video/quicktime">
                <source src="assets/videos/background.MOV" type="video/mp4">
            </video>
        </div>

        <div class="container masthead-content">
            <img src="assets/img/logo.png" alt="Health Club Massage Logo" class="logo">
            <h1>В кое студио ще дойдеш?</h1>
            <div class="button-group">
                <a href="prenik.html" class="btn-choice">Перник</a>
                <a href="sofia.html" class="btn-choice">София</a>
            </div>
        </div>
    </header>
</body>

</html>
